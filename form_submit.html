<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            background-color: #af4c7a;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
        }

        .success-icon {
            font-size: 48px;
        }

        .success-message {
            font-size: 24px;
            margin-top: 10px;
        }

        .return {
            margin-top: 20px;
            font-size: 16px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">&#10004;</div>
        <div class="success-message">Form Has Been Submitted Successfully!</div>
    </div>
</body>
</html>
